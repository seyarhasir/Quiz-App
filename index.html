<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="startPage">
        <h1>Create Your Quiz!</h1>
        <button id="startBtn">Start</button>
        <p>First submit your questions then click start and begin your quiz!</p>
        <form id="addQuestionForm">
            <input type="text" id="newQuestion" name="newQuestion" placeholder="Write Your Question"><hr><br>

            <input type="text" id="newAnswer1" name="newAnswer1" placeholder="Answer 1, If correct click the circle --->">
            <input type="radio" id="correct1" name="correctAnswer" value="1">


            <input type="text" id="newAnswer2" name="newAnswer2" placeholder="Answer 2, If correct click the circle --->">
            <input type="radio" id="correct2" name="correctAnswer" value="2">


            <input type="text" id="newAnswer3" name="newAnswer3" placeholder="Answer 3, If correct click the circle --->">
            <input type="radio" id="correct3" name="correctAnswer" value="3">

            
            <input type="text" id="newAnswer4" name="newAnswer4" placeholder="Answer 4, If correct click the circle --->">
            <input type="radio" id="correct4" name="correctAnswer" value="4">

            <label for="quizTime">Quiz Time (in seconds):</label>
            <input type="number" id="quizTime" name="quizTime" min="1">

            <input type="submit" value="Submit">
          </form>
    </div>

    <div class="container">
        <div id="timer">
            <h3>Time left: 0s</h3>
        </div>

        <div id="progressBarWrapper">
            <div id="progressBarBackground">
                <div id="progressBar"></div>
            </div>
        </div>

        <div id="number">
            <h3>Question 1</h3>
        </div>


        <div id="question">
            <p></p>
        </div>
        <div class="answers">
            <ul id="allBtn">
                <li><button id="btn1"></button></li>
                <li><button id="btn2"></button></li>
                <li><button id="btn3"></button></li>
                <li><button id="btn4"></button></li>
            </ul>
        </div>
        <div id="buttons">
            <button id="hintBtn"><i class="fa-regular fa-lightbulb"></i> Hint</i></button>
            <button id="checkBtn">Check</button>
            <button id="nextBtn"><i class="fa-solid fa-caret-right"></i> Next</button>
        </div>
    </div>


    <div id="results" style="display: none;">
        <h2>Quiz Results</h2>
        <p id="score"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
